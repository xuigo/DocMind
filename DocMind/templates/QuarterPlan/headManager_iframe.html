<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="static/css/layui.css" media="all">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body style="padding-right:10%;">
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
  </fieldset>
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">季度名称</label>
      <div class="layui-input-inline">
        <!-- <input type="text" name="add"  autocomplete="off"  style="display:none;" id="flag"> -->
        <input type="text" name="overrate" id="quarter" lay-verify="required" placeholder="请输入季度名称" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">部门名称</label>
      <div class="layui-input-inline">
        <input type="text" name="overdays" id="department" lay-verify="required" placeholder="请输入部门名称"
          autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">项目名称</label>
      <div class="layui-input-inline">
        <input type="text" name="overdays" id="pname" lay-verify="required" placeholder="请输入项目名称" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">项目经理</label>
      <div class="layui-input-inline">
        <input type="text" name="overdays" id="manager" lay-verify="required" placeholder="请输入项目经理" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">季度计划</label>
      <div class="layui-input-inline">
        <textarea type="text" name="overdays" id="qplan" lay-verify="required" placeholder="请输入季度计划" autocomplete="off"
          class="layui-textarea">
          </textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">实施人员</label>
      <div class="layui-input-inline">
        <input type="text" name="overdays" id="implementer" lay-verify="required" placeholder="请输入任务实施人"
          autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">验收人员</label>
      <div class="layui-input-inline">
        <input type="text" name="overdays" id="checker" lay-verify="required" placeholder="请输入验收人" autocomplete="off"
          class="layui-input">
      </div>
    </div>

    </div>

    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="" id="close" class="layui-btn" lay-submit="" lay-filter="">关闭</button>
      </div>
    </div>
  </form>

  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
    $("#close").click(function () {
      var index = parent.layer.getFrameIndex(window.name);
      parent.layer.close(index);
      //window.parent.location.reload();
    })
  </script>
  <script src="static/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layedit', 'laydate'], function () {
      var form = layui.form
        , layer = layui.layer
        , layedit = layui.layedit
        , laydate = layui.laydate;

    });
  </script>

</body>

</html>
