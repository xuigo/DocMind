<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="static/css/layui.css" media="all">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>

<body style="padding-right:10%;">
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
  </fieldset>

  <form class="layui-form" action="overtime_iframe_data">


    <div class="layui-form-item">
      <label class="layui-form-label">季度名称</label>
      <div class="layui-input-inline">
        <input type="text" name="overdays" id="quarter" lay-verify="required" disabled readonly placeholder="请输入季度名称"
          autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">项目名称</label>
      <div class="layui-input-inline">
        <input type="text" name="overdays" id="pname" lay-verify="required" disabled readonly placeholder="请输入项目名称"
          autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">人员信息</label>
      <div class="layui-input-inline">
        <input type="text" name="overdays" id="manager" lay-verify="required" disabled readonly placeholder="请输入项目负责人"
          autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">投入比例</label>
      <div class="layui-input-inline">
        <input type="text" name="add" autocomplete="off" style="display:none;" id="flag">
        <input type="text" name="overrate" id="edit_rate" lay-verify="required" placeholder="请输入投入比例" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">加班天数</label>
      <div class="layui-input-inline">
        <input type="text" name="overdays" id="edit_days" lay-verify="required" placeholder="请输入加班天数" autocomplete="off"
          class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">个人评分</label>
      <div class="layui-input-inline">
        <input type="text" name="score" id="edit_score" lay-verify="required" placeholder="请输入个人评分" autocomplete="off"
          class="layui-input">
      </div>
    </div>

    </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
        <button type="" id="close" class="layui-btn layui-btn-primary">关闭</button>
      </div>
    </div>
  </form>


  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
    $("#close").click(function () {
      var index = parent.layer.getFrameIndex(window.name);
      parent.layer.close(index);
      parent.window.location.reload();//刷新父页面
    })
  </script>

  <script src="static/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layedit', 'laydate'], function () {
      var form = layui.form
        , layer = layui.layer
        , layedit = layui.layedit
        , laydate = layui.laydate;

      //监听提交
      form.on('submit(demo1)', function (data) {

        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
        window.parent.location.reload();

      });

    });
  </script>

</body>

</html>
